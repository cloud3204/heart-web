<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>520 Surprise!</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: "微軟正黑體", sans-serif;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    input {
      font-size: 20px;
      padding: 8px;
      border-radius: 5px;
      border: 2px solid #1D3557;
      margin-top: 10px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 15px;
      background: #1D3557;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    canvas {
  width: 100vw;
  height: 100vh;
  display: block;

  </style>
</head>
<body>
  <div id="overlay">
    <h1>520快樂!!!</h1>
    <p>請輸入四位數密碼</p>
    <input type="text" id="password" maxlength="4" />
    <button onclick="checkPassword()">確定密碼</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <canvas id="heartCanvas"></canvas>
  
  <audio id="bgMusic" src="love.mp3" preload="auto" crossorigin="anonymous"></audio>

  <script>
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");

  // 初始設定畫布大小
  function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  // centerX, centerY 要能變動，不要用 const
  let centerX = canvas.width / 2;
  let centerY = canvas.height / 2;
  function updateCenter() {
  centerX = canvas.width / 2;
  centerY = canvas.height / 2;
  }

  let frame = 0;

  function heartFunction(t, scale = 11) {
  const x = 16 * Math.pow(Math.sin(t), 3) * scale;
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * scale;
  return [centerX + x, centerY + y];
}

function drawHeart() {
  updateCenter();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 取得音樂平均音量
  let scaleFactor = 1;
  if (analyser && dataArray) {
    analyser.getByteFrequencyData(dataArray);
    const average = dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length;
    scaleFactor = 1 + average / 256; // 讓音量影響 scale
  }

  const baseScale = 11;
  const pulse = scaleFactor * (1 + 0.2 * Math.sin(frame / 20));
  const points = [];

  for (let i = 0; i < 2000; i++) {
    const t = Math.random() * 2 * Math.PI;
    const [x, y] = heartFunction(t, baseScale * pulse);
    points.push({ x, y });
  }

  for (const point of points) {
    const dx = point.x - centerX;
    const dy = point.y - centerY;
    const x = point.x + (Math.random() - 0.5) * 2;
    const y = point.y + (Math.random() - 0.5) * 2;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const alpha = Math.max(0, 1 - dist / 300);
    const hue = (frame + dist / 5) % 360;

    ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${alpha})`;
    ctx.beginPath();
    ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
    ctx.fill();
  }

const fontSize = 24 * scaleFactor; // 基本大小 * 音量影響
ctx.font = `${fontSize}px 微軟正黑體`;
ctx.fillStyle = "#fff";
ctx.textAlign = "center";
ctx.fillText("❤️520(•͈⌔•͈⑅)", centerX, centerY);


  frame++;
  requestAnimationFrame(drawHeart);
}

let audioContext, analyser, source, dataArray;

async function checkPassword() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("errorMsg");

  if (input === "1829") {
    document.getElementById("overlay").style.display = "none";

    const audio = document.getElementById("bgMusic");
    audio.volume = 0.2;

    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    await audioContext.resume();
    
    // 音樂視覺化設定
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    await audioContext.resume(); 
    analyser = audioContext.createAnalyser();
    source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 64;

    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    audio.play();

    drawHeart();
  } else {
    error.textContent = "猜錯囉！提示：兩個重要的日子疊在一起 ❤️";
  }
}
  </script>
</body>
</html>

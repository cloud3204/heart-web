<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>520 Surprise!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: "微軟正黑體", sans-serif;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    input {
      font-size: 20px;
      padding: 8px;
      border-radius: 5px;
      border: 2px solid #1D3557;
      margin-top: 10px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 15px;
      background: #1D3557;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>520快樂!!!</h1>
    <p>請輸入四位數密碼</p>
    <input type="text" id="password" maxlength="4" />
    <button onclick="checkPassword()">確定密碼</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <canvas id="heartCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;
    const centerX = w / 2;
    const centerY = h / 2;

    let frame = 0;

    function heartFunction(t, scale = 11) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      x *= scale;
      y *= scale;
      return [centerX + x, centerY + y];
    }

    function drawHeart() {
      ctx.clearRect(0, 0, w, h);
      const points = [];
      for (let i = 0; i < 2000; i++) {
        const t = Math.random() * 2 * Math.PI;
        const [x, y] = heartFunction(t);
        points.push({x, y});
      }

      const pulse = 1 + 0.3 * Math.sin(frame / 10);

      for (const point of points) {
        const dx = point.x - centerX;
        const dy = point.y - centerY;
        const x = centerX + dx * pulse + (Math.random() - 0.5) * 4;
        const y = centerY + dy * pulse + (Math.random() - 0.5) * 4;
        const size = Math.random() < 0.5 ? 1 : 2;

        ctx.fillStyle = "#ff2121";
        ctx.fillRect(x, y, size, size);
      }

      ctx.font = "20px 微軟正黑體";
      ctx.fillStyle = "#ff2121";
      ctx.fillText("520(•͈⌔•͈⑅)", centerX - 60, centerY);

      frame++;
      requestAnimationFrame(drawHeart);
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      if (input === "1829") {
        document.getElementById("overlay").style.display = "none";
        drawHeart();
      } else {
        error.textContent = "猜錯囉! 提示：日期+日期";
      }
    }
  </script>
</body>
</html>
